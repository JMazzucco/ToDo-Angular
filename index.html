<!DOCTYPE html>
<html ng-app="toDo">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

<div ng-controller="ToDoController as todoCtrl">

	<h2>Total todos: {{totalTodos}}</h2>

	<ul class="unstyled">
		<li ng-repeat="todo in todos">
		<input type="checkbox" ng-model="todo.done">
		<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>

	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText">
		<button class="btn btn-primary" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Add</button>
	</form>

	<button class="btn btn-large btn-default" ng-click="clearCompleted()">Clear Completed</button>

</div>


</body>
</html>
